<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile/icon.jpg"
          alt="Иконка"
        />
        <div class="profile__info">
          <div class="profile__info-block">
            <h1 class="profile__name">Жак&ndash;Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button">
          <img class="profile__add-button" src="./images/profile/addBotton.svg" alt="кнопка 'Добавить'">
        </button>
      </section>
      <div class="elements">
        <template class="copy__card">
        <article class="card">
          <img
            class="card__photography"
            src="#"
            alt=""
          />
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button class="card__button" type="button"></button>
          </div>
          <button class="card__bascket"></button>
        </article>
      </template></div>
    </main>
    <footer class="footer">
      <span class="footer__copyright"
        >&copy;&nbsp;2023&nbsp;Mesto&nbsp;Russia</span
      >
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__exit" name="popup_exit">
        </button>
        <form class="popup__content" name="popup_form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" name="name" id="name" type="text" placeholder="Имя"/>
          <input class="popup__input" name="job" id="job" type="text" placeholder="Работа"/>
          <button
            type="submit"
            class="popup__saved"
            name="popup_save"
          >
            Сохранить
          </button>
          
        </form>
      </div>
    </div>
    <div class="popup popup__add-cards">
      <div class="popup__container">
        <button type="button" class="popup__exit popup__exit-addcards" name="popup_exit">
        </button>
        <form class="popup__content form" name="popup_form">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input" id='place_input' name="name" type="text" placeholder="Название"/>
          <input class="popup__input" id='image-url_input' name="job" type="text" placeholder="Ссылка на картинку"/>
          <button type="submit" class="popup__saved" name="popup_save">
            Создать</button>
        </form>
      </div>
    </div>
    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image" id="1">
        <button class="popup__exit popup__exit_type_image" type="button"></button>
        <img src="#" alt="" class="popup__image">
        <h2 class="popup__title_type_image" id="popup_image_title"></h2>
      </div>
    </section>
  </body>
</html>
