<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/жак.jpg" />
        <div class="profile__info">
          <div class="profile__info-block">
            <h1 class="profile__name">Жак&ndash;Ив Кусто</h1>
            <button
              class="profile__editButton profile__editButton_act"
              type="button"
            ></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button">
        </button>
      </section>
      <section class="elements">
        <div class="card">
          <img class="card__photography" src="./images/card/Cabo_da_Roca.jpg" />
          <div class="card__info">
            <h2 class="card__title">Cabo da Roca</h2>
            <button class="card__button" type="checkbox"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__photography" src="./images/card/Hoover_Dam.jpg" />
          <div class="card__info">
            <h2 class="card__title">Hoover Dam</h2>
            <button class="card__button" type="checkbox"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__photography" src="./images/card/Mont-Fallère.jpg" />
          <div class="card__info">
            <h2 class="card__title">Mont-Fallère</h2>
            <button class="card__button" type="checkbox"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__photography" src="./images/card/гриндевальд.jpg" />
          <div class="card__info">
            <h2 class="card__title">Grindelwald</h2>
            <button class="card__button" type="checkbox"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__photography" src="./images/card/olga-nayda-5w8we0Nw8CU-unsplash.jpg" />
          <div class="card__info">
            <h2 class="card__title">Кабардинка</h2>
            <button class="card__button" type="checkbox"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__photography" src="./images/card/эльбрус.jpg" />
          <div class="card__info">
            <h2 class="card__title">Эльбрус</h2>
            <button class="card__button" type="checkbox"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">&copy;&nbsp;2023&nbsp;Mesto&nbsp;Russia</span>
    </footer>
    <section class="popup">
      <div class="popup__form">
        <button type="button" class="popup__exit" name="popup_exit">
          закрыть
        </button>
      <div class="form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input_name" />
        <input class="popup__input_job" />
        <button type="submit" class="popup__saved" name="popup_save" value="save">
          Сохранить
        </button>
      </div>
    </div>
    </section>

  </body>
</html>
